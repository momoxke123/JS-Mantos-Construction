 }
 .services p, .projects p, .contact p {

   font-size: 22px;
   font-weight: normal;

   color: #000000;
 }
 footer {

   font-size: 20px;

 }

 }

   margin-right: 8px;
 }
 h1, h2, h3, h4, h5, h6 {
   font-weight: bold;
 }
 .fade-in {
   opacity: 0;
   transform: translateY(20px);
   animation: fadeInUp 1s ease-out forwards;
 }
 @keyframes fadeInUp {
   to {
     opacity: 1;
     transform: translateY(0);
   }
 }
 @media (max-width: 600px) {
  body {
    font-size: 16px;
    background-image: url('background.png');
    background-size: 100% auto; /* Makes background image large horizontally */
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center top;
  }

  .hero, .services, .projects, .contact {

  }

  iframe {
    height: 250px;
  }
}

@media (min-width: 601px) and (max-width: 1024px) {
  body {

    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center top;
  }

    padding: 25px;

    max-width: 90%;

  iframe {
    height: 300px;
  }
